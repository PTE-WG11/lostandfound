<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失物招领平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #111;
        }
        .content {
            margin: 20px;
        }
        .item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .item-details {
            display: flex;
            justify-content: space-between;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment-form {
            margin-top: 20px;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">发布失物招领</a></li>
            <li><a href="#">简介</a></li>
            <li><a href="#">使用教程</a></li>
            <li><a href="#">登陆</a></li>
            <li><a href="#">注册</a></li>
        </ul>
    </nav>
</header>
<div class="content">
    <h2>失物招领信息</h2>
    <div class="item">
        <img src="path_to_your_image_1.jpg" alt="失物图片">
        <div class="item-details">
            <h3>失物标题</h3>
            <p>类别: 物品类别</p>
            <p>信息简介: 简短的失物描述...</p>
            <p>浏览数量: 123</p>
        </div>
    </div>
    <div class="item">
        <img src="path_to_your_image_2.jpg" alt="失物图片">
        <div class="item-details">
            <h3>另一个失物标题</h3>
            <p>类别: 物品类别</p>
            <p>信息简介: 简短的另一个失物描述...</p>
            <p>浏览数量: 456</p>
        </div>
    </div>
    <!-- Add more items here as needed -->

    <h2>网友留言</h2>
    <div class="comments">
        <div class="comment">
            <p>网友1: 这是我的失物，请联系我！</p>
        </div>
        <div class="comment">
            <p>网友2: 希望能尽快找到失主。</p>
        </div>
        <!-- Add more comments here as needed -->
    </div>

    <h2>留言框</h2>
    <div class="comment-form">
        <form action="/submit_comment" method="post">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="comment">留言内容:</label><br>
            <textarea id="comment" name="comment" required></textarea><br>
            <input type="submit" value="提交留言">
        </form>
    </div>
</div>
</body>
</html>
