<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <title>个人主页</title>
    <meta charset="UTF-8">
</head>
<body>
<header>页眉栏</header>
<h1>个人主页</h1>
<div th:if="${user != null}">
    <div style=" display: none;">
        <p>Name ID: <span th:text="${user.nameID}"></span></p></div>
    <p>用户名: <span th:text="${user.name}"></span></p>
    <p>年级: <span th:text="${user.grade}"></span></p>
    <p>手机号: <span th:text="${user.phone}"></span></p>
    <p>微信: <span th:text="${user.wechat}"></span></p>
    <div style=" display: none;">
        <p>密码: <span th:text="${user.password}"></span></p>
    </div>
    <p>积分: <span th:text="${user.points}"></span></p>
    <a href="th:href="@{/user/{nameId}/update(nameId=${user.nameID})}"">修改用户信息</a>
</div>
<div th:if="${user == null}">
    <p>User not found!</p>
</div>
<br>
<p>以下写入该账户发布的内容</p>
</body>
</html>
